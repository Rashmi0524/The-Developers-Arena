<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

  <div class="app">
    <h1>Task Manager</h1>

    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Enter a task"
        required
        aria-label="Enter new task"
      />
      <button type="submit">Add Task</button>
    </form>

    <p id="emptyMessage" class="empty-message"></p>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
      
    </div>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>

    <ul id="task-list"></ul>

    <div id="stats">
      <span>Total: <strong id="total-count">0</strong></span>
      <span> | Completed: <strong id="completed-count">0</strong></span>

      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    Developed by Rashmi A. Jaiswal
  </footer>

  <script src="js/utils.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

</body>
</html>
