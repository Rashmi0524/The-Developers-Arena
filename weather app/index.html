<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/weather-icons.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
  <div class="app-container">

    <!-- HEADER -->
    <header class="header">
      <h1>ğŸŒ¤ Weather Dashboard</h1>

      <!-- SEARCH -->
      <div class="search-box">
        <input
          id="searchInput"
          type="text"
          placeholder="Search city..."
          list="cityList"
          autocomplete="off"
        />
        <datalist id="cityList"></datalist>
      </div>

      <!-- TOGGLES -->
      <button id="unitToggle">Switch to Â°F</button>
      <button id="themeToggle">ğŸŒ™ Dark</button>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- CURRENT WEATHER (JS WILL FILL THIS) -->
      <section id="currentWeather"></section>

      <!-- FORECAST -->
      <section id="forecast"></section>
    </main>

    <!-- FAVORITES -->
    <section id="favorites">
      <h3>â­ Favorite Cities</h3>
      <ul id="favoriteList"></ul>
    </section>

    <!-- LOADING -->
    <div id="loading" class="loading" style="display: none;">
      â³ Loading weather data...
    </div>

    <!-- ERROR -->
    <div id="errorBox" class="error"></div>

  </div>

  <!-- SCRIPT -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
